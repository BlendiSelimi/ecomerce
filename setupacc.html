<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Welcome to Artopia</title>
</head>
<body style="background-image: url('assets/images/Frame\ 1.png');">
    <img src="assets/images/Frame 1.png" alt="">
    <div class="md:grid grid-cols md:flex justify-center md:mb-[50%]">
        <div class="bg-neutral-50 border md:mx-[300px]">
            <div>
                <h1 class="text-xl text-center font-bold md:mt-4">Welcome to Artopia</h1>
                <p class="text-center text-lg">Setup your community avatar</p>
            </div>
            <div class="border border-current mt-2 md:mx-[300px]">
                <div class="flex justify-center md:mx-[100px] md:my-[100px]">
                    <img class="md:mx-[80px]" src="assets/images/carbon_user-avatar.png" alt="">
                </div>
                <div class="flex justify-center md:my-2">
                    <button class="border border-current rounded-lg flex"><img src="assets/images/material-symbols_upload-rounded.png" alt=""><h1 class="text-xl pt-2">Upload new avatar</h1></button>
                </div>
            </div>
            <div class="flex mt-2 md:flex justify-center">
                <input class="ml-2 accent-purple-600" type="checkbox" name="" id="">
                 <h1 class="text-lg px-5">Subscribe to the Artopia weekly newsletter</h1>
            </div>
            <div class="flex  md:flex justify-center">
                <input class="ml-2 accent-purple-600" type="checkbox" name="" id="">
                <h1 class="text-lg px-5">Notify me about new art</h1>
            </div>
            <div class="flex justify-center my-4">
                <button class="bg-purple-600 text-white px-8 py-2 md:px-20 py-4 rounded-lg">Complete your registration</button>
            </div>
        </div>
    </div>
    
</body>
</html>
