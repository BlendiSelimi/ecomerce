    <style>
    .dropdown {
  position: absolute;
  width: 100px;
  box-shadow: var(--shadow);
  border-radius: var(--radius);
  margin-top: 0.3rem;
  background: grey;
}

.dropdown a {
  display: flex;
  align-items: center;
  column-gap: var(--gap);
  padding: 0.8rem 1rem;
  text-decoration: none;
  color: white;
}

.dropdown a:hover {
  background-color: var(--color);
  color: white;
}
.dropdown-menu {
  position: relative;
  perspective: 200px;
}

.dropdown-menu button {
  display: flex;
  align-items: center;
  align-content: center;
  gap: 15px;
  padding: 0 16px;
  width: 130px;
  height: 72px;
  color: #fefefe;
  background: transparent;
  border-radius: 8px;
  border: 0;
  cursor: pointer;
  font-size: 16px;
  font-family: "Cambria";
}

.dropdown-menu > button {
  position: relative;
  z-index: 2;
  background: #00000073;
  transition: 0.3s;
}

.main-menu {
  position: absolute;
  overflow: hidden;
  z-index: 1;
  width: 100%;
  height: 100px;
  opacity: 0;
  transform-origin: 100% 0%;
  scale: 0;
  visibility: hidden;
  border-radius: 8px;
  background: #00000073;
  transition: 0.4s;
}

.dropdown-menu.open .main-menu {
  scale: 1;
  right: 0;
  top: 0;
  opacity: 1;
  visibility: visible;
}

.main-menu button {
  border: 0;
  width: 100%;
  height: 55px;
  border-radius: 0;
}

.main-menu button:hover {
  background: #00000042;
}

.chevron {
  margin-left: auto;
  transition: 0.4s;
}

.dropdown-menu.open .chevron {
  rotate: 180deg;
}
   </style>
</head>
