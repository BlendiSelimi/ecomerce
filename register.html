<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div><img src="assets/images/Frame 1 (1).png" alt=""></div>
    <div class="flex justify-between">
        <div>
            <a class="text-slate-600" href="">Back</a>
        </div>
        <div>
            <h2 class="text-slate-400">Step 02/03</h2>
            <h1 class="text-slate-600">Personal Info</h1>
        </div>
    </div>
    <div>
        <h1 class="font-bold text-2xl">Complete Your Profile!</h1>
        <p>For the purpose of industry regulation,your details are required.</p>
    </div>
    <div class="my-4">
        <h1 class="text-center">Your FullName</h1>
        <div class="flex justify-center">
            <input class="px-4 py-2 border border-slate-950" type="text" placeholder="Name">
        </div>
    </div>
    <div class="my-2">
        <h1 class="text-center">Your Email Address</h1>
        <div class="flex justify-center">
            <input class="px-4 py-2 border border-slate-950" type="email" placeholder="Email Address">
        </div>
    </div>
    <div class="relative inline" id="password-container">
        <div class="flex justify-center"><label for="password">Create Password:</label></div>
        <div class="flex justify-center"><input class="px-4 py-2 border border-slate-950 mr-1" type="password" id="password" name="password" placeholder="Enter your password">
        <span id="show-password" class="absolute top-1/2 transform-translate-y-1/2 translate-x-[80px] cursor-pointer" onclick="togglePasswordVisibility()">Show</span></div>
    </div>
    </div>
    
    <div class="flex justify-center my-4"><button class="bg-violet-800 px-14 py-2 rounded-lg text-white">Save & Continue</button></div>
    <h3 class="text-slate-300 text-center">Or</h3>
    <div class="flex justify-center"><button class="flex border mt-4"><img src="assets/images/flat-color-icons_google.png" alt=""><h1 class=" font-bold px-6">Register with Google</h1></button></div>
<script src="register.js"></script>
</body>
</html>
